 <link rel="stylesheet" type="text/css" href="style.css">

<body>
            <div id="definition"><h2>&lt;table&gt;</h2></br>: element and one or more &lt;tr&gt;, &lt;th&gt;, and &lt;td&gt; elements.</div>

                <div id="code">
                    <h3>code</h3>
                    &lt;table&gt; <br> &lt;tr&gt;
                    <br> &lt;th&gt;Month&lt;/th&gt;
                    <br> &lt;th&gt;Savings/&lt;th&gt;
                    <br> &lt;/tr &gt;<br> &lt;tr&gt;
                    <br> &lt;td&gt;January&lt;/td&gt;
                    <br> &lt;td&gt;$100&lt;/td&gt;
                    <br> &lt;/tr &gt;<br> &lt;tr&gt;
                    <br> &lt;td&gt;February&lt;/td&gt;
                    <br> &lt;td&gt;$80&lt;/td&gt;
                    <br> &lt;/tr &gt;<br> &lt;/table &gt;<br>

                </div>

                <div id="result">
                    <h3>Result</h3>
                    <style>
                        table,
                        th,
                        td {
                            border: 1px solid black;
                        }
                    </style>
                    <table>
                        <tr>
                            <th>Month</th>
                            <th>Savings</th>
                        </tr>
                        <tr>
                            <td>January</td>
                            <td>$100</td>
                        </tr>
                        <tr>
                            <td>February</td>
                            <td>$80</td>
                        </tr>
                    </table>

                </div>
</body>
